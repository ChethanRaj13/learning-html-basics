<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main>
      <!-- unordered list -->
      <ul>
        <li>Apple</li>
        <ul>
          <li>iPhone</li>
          <li>iPad</li>
          <li>Macbook</li>
        </ul>
        <li>samsamg</li>
        <li>redmi</li>
        <li>lava</li>
      </ul>

      <!-- ordered list -->
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
      </ol>

      <!-- table tag -->
      <table>
        <caption>
          student details
        </caption>
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>chethan</td>
            <td>49</td>
          </tr>
        </tbody>
      </table>

      <!-- forms tag -->
      <form action="./login.html">
        <input type="email" placeholder="abc@gmail.com" required />
        <br /><br />
        <input type="password" placeholder="enter password" required />
        <br /><br />
        <label for="101">
          <input type="radio" value="class 11th" name="class" id="101" /> Class
          11th
        </label>
        <label for="102">
          <input type="radio" value="class 12th" name="class" id="102" /> Class
          12th
        </label>
        <br /><br />
        <label for="math">
          <input type="checkbox" value="math" name="subject" id="101" /> Math
        </label>
        <label for="science">
          <input type="checkbox" value="science" name="subject" id="102" />
          science
        </label>
        <label for="social">
          <input type="checkbox" value="social" name="subject" id="103" />
          social
        </label>
        <br /><br />

        <select name="city" id="101">
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
        </select>

        <br /><br />
        <textarea
          name="feedback"
          id="101"
          placeholder="Please give your feedback"
        ></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <br><br>


    <!-- embed youtube video -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Z7fNPH9L8AI?si=IMF8mG99i4l66DQv"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <footer></footer>
  </body>
</html>
